<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Comparator</title>
  </head>
  <body>
    <!-- rename function name to sliderEffectHandler for janky effect-->
    <div
      class="picture-curtain"
      onMouseEnter="curtainEffectHandler(event);"
      onMouseMove="curtainEffectHandler(event);"
      onMouseLeave="curtainEffectHandler(event);"
    >
      <div class="background-picture-container">
        <img
          class="background-picture"
          src="https://picsum.photos/id/866/300/230"
          alt="background picture"
        />
      </div>
      <div class="foreground-picture-container">
        <img
          class="foreground-picture"
          src="https://picsum.photos/id/1005/300/230"
          alt="foreground picture"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
